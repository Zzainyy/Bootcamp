<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <!-- 2 types of lists -->
    <!-- unordered lists - bullet points -->
    <ul>
        <li>Cheese</li>
        <li>Bread</li>
        <li>Grapes</li>
    </ul>

    <br>
    <hr>
    <!-- ordered list gives numbers -->
    <ol>
        <li>Cheese</li>
        <li>Bread</li>
        <li>Grapes</li>
    </ol>

   <!-- For several items    ul>li*number or ol>li*number -->
<h3>Shopping List</h3>
<ul>
    <li style="list-style-type:none;" ><img src="https://images.pexels.com/photos/302457/pexels-photo-302457.jpeg" width="300px" height="400px" alt="platter"></li>
    <li>Cheese</li>
    <li><img src="images/cheese.jpg" width="150px" height="200px" alt="cheese"></li>
    <li>Bread</li>
    <li><img src="images/bread.jpg" width="150px" height="200px" alt=""></li>
    <li>Cheese</li>
    <li><img src="images/cheese.jpg" width="150px" height="200px" alt=""></li>
</ul>
<img src="images/me.jpeg" width="500px" height="300px"alt="">

<!-- ol>li*4>img - to add several images in a list -->
<!-- ol>li*4>a:link- list links -->

</body>

</html>
