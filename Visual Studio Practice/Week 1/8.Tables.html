<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <!-- tr - table row -->
    <!-- td - table data -->
    <!-- table>tr*4>td*4 - create table -->

    <table style="border: 2px solid black">
        <tr>
        <td  style="border: 2px dashed black">Company</td>
        <td style="border: 2px dashed black">Owner</td>

        </tr>
        <tr>
            <td>Facebook</td>
            <td>Mark Zuckerberg</td>

        </tr>
        <tr>
            <td>Microsoft</td>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <td><img src="images/facebook.png" alt="Facebook"></td>
            <td><img src="images/instagram.png" alt="">Instagram</td>
        </tr>
    </table>

</body>

</html>
