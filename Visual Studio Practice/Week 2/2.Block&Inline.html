<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block & Inline</title>
</head>

<style>
    a, img, p, h1 {

        display: block;
    }
</style>

<body>

    <!-- Inline or block elements -->

    <h1>This is my block element</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, omnis?</p>

    <img src="Images/me.jpeg" width="300px" height="200px" alt="profile">

    <a href="#">Home</a>


</body>

</html>
